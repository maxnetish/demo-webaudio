<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>
        demo-webaudio
    </title>
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="../assets/img/favicon.ico" rel="shortcut icon">
</head>

<body>
<h1>Demo audio</h1>
<section>
    <h2>Simple audio</h2>
    <div>
        <audio
                id="audioElementId"
                controls
        ></audio>
    </div>
    <div>
        <input
                id="fileChooserNearAudioTag"
                type="file"
                accept="audio/*"
        />
    </div>
    <div>
        <input
                id="reverbDurationRangeInput"
                type="range"
                min="1"
                max="100"
                step="1"
                list="reverbDurationMarks"
                value="1"
        />
        <datalist id="reverbDurationMarks">
            <option value="1" label="1">
            <option value="10">
            <option value="20">
            <option value="30">
            <option value="40">
            <option value="50" label="50">
            <option value="60">
            <option value="70">
            <option value="80">
            <option value="90">
            <option value="100" label="100">
        </datalist>
    </div>
</section>
</body>

</html>
